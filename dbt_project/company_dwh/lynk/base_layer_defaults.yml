# This is a Lynk config file
# It sets the default rules for cleaning up raw data in the base layer

dialect: snowflake

key:
  - auto_detect
  - duplicates: 
    - deduplication

boolean:
  - prefix: "_is"
  - type: "boolean"

string: 
  - trim()
  - lower()
  - replace(' ', '_')

time:
  - timezone format: utc
  - suffix: _ts
  - time grains:
    - day:
      - suffix: _date

